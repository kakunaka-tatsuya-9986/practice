<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規会員登録 確認</title>

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h1>新規会員登録 確認</h1>
	
	<p>この内容で登録します</p>
	<form action="/users/complete" method="post">
	<table border="1">
	<tr>
		<th>ID</th>
		<td th:text="${user.usid}"></td>
	</tr>
	<tr>
		<th>名前</th>
		<td th:text="${user.name}"></td>
	</tr>
	<tr>
		<th>パスワード</th>
		<td>設定したパスワード</td>
	</tr>
	</table><br>
	<button class="button1">登録</button>

	<input type="hidden" name="usid" th:value="${user.usid}" />
    <input type="hidden" name="name" th:value="${user.name}" />
    <input type="hidden" name="password" th:value="${user.password}" />
	
	</form>
	<br>
	<a href="/users/new">戻る</a>

</body>
</html>
